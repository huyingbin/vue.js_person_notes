<!--
组件化：
    组件的出现，目的是拆分Vue实例代码量，能够让我们以不同的组件来划分不同的功能模块（比如搜索框，点击按钮）
将来我们需要什么样的工功能，就可以调用对应的组件即可

+模块化：是从代码逻辑的角度进行划分，方便代码分层开发，保证每个功能模块的职能单一
+组件化：是从ui界面角度进行划分，前端的组件化，方便组件的重用


-->
