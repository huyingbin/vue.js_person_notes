<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中的data和methods</title>
</head>
<body>
<div id="app">
    <!--展示的msg是组件里data数据-->
    <my-component></my-component>

<!--加1操作-->
    <counter></counter>
    <counter></counter>
    <counter></counter>
</div>

<template id="myTemplate">
    <h1>展示组件里的数据 {{msg}}</h1>
</template>


<template id="counter">
    <div>
        <input type="button" value="+1" @click="clickCounter">
        <span>{{count}}</span>
    </div>
</template>
<script src="./lib/Vue.js"></script>
<script>
//    1.组件可以有自己的data数据
//    2.注意：组件的data必须是一个方法，并且方法必须返回一个对象
//    3.组件中data使用方法和实例中的data使用是一样的。
    <!--全局方式-->
//    Vue.component('myComponent',{
//        template:"#myTemplate",
//        data:function () {
//            return {
//                msg:123
//            }
//        }
//    });


    Vue.component("counter",{
        template:"#counter",
        data:function () {
          return {count:0}
        },
        methods:{
            clickCounter(){
                this.count++;
            }
        }
    });

    var vm = new Vue({
        el:"#app",
        data:{},
        methods:{
            msg:456
        },
        components:{
            myComponent:{
                template:"#myTemplate",
                data:function () {
                    return {
                        msg:123
                    }
                }
            }
        }
    })
</script>
</body>
</html>
