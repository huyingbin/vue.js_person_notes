<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件创建的第三种方式</title>
</head>
<body>
<div id="app">
    <my-component></my-component>

</div>

<!--被控制的#app外边，使用template元素，定义组件的HTML模板结构-->
<!--这种方式最大的好处是可以利用智能提示-->
<template id="myComponent">
    <div>
        <h1>第三种创建组件的方式</h1>
        <span>这个template是在vm控制的外边区域</span>
    </div>
</template>
<script src="./lib/Vue.js"></script>
<script>
    Vue.component('myComponent', {
        template:"#myComponent"
    })
    var vm = new Vue({
        el: "#app",
        data:{},
        method:{}
    })
</script>

</body>
</html>
