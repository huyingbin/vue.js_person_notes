<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/Vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{ msg }}</p>
        <p v-text="msg"></p>
        <!-- 编译标签变量-->
        <p v-html="msg"></p>
    </div>
<script>
    var vm = new Vue({
        el:"#app",
        data: {
            msg:"<h1>v-html的学习</h1>"
        }
    })

</script>
</body>
</html>
