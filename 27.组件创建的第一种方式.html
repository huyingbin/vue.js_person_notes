<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--如果要使用组件，直接把组件的名称，以HTML的形式把组件引入到页面中即可-->
    <!--如果组件名称使用驼峰命名，需要加横杠并取消大写-->
    <extend-component></extend-component>
    <!--如果组件没有采用驼峰命名法，直接以名字引用即可-->
    <extendcomponent></extendcomponent>


    <my-component></my-component>
</div>
<script src="./lib/Vue.js"></script>
<script>
    <!--使用extend来创建全局的vue组件-->
    var extendConstructor = Vue.extend({
//        通过template属性指定组件要展示的HTML结构
        template:"<h3>使用extend构造组件</h3>"
    });
//    使用Vue.component("组件名称",创建出来的模板对象)
    Vue.component('extendComponent',extendConstructor);

    Vue.component('extendcomponent',extendConstructor);


//    可以将上边两步合成一步，来创建全局组件
    Vue.component('myComponent',Vue.extend({
        template:'<h2>合成一步来创建全局组件</h2>'
    }))

    var vm = new Vue({
        el: "#app"
    })
</script>
</body>
</html>
