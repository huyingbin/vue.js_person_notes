<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/Vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <!--
        1. 当网速比较慢时，v-text默认没闪烁问题
        2. v-text会覆盖元素中原来的内容， 但是 插值表达式  只会替换自己的站位符
        不会把整个元素内容清空。
        因此，如果要更新部分的 textContent ，需要使用 {{ Mustache }} 插值。
    -->
    <p v-cloak>+++++{{ msg }}-----</p>
    <p v-text="msg">+++++++-------</p>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "V-text的学习"
        }
    })
</script>
</body>
</html>
